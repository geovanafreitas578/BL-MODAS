<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loja de Roupas</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; background: #f9f9f9; }
    header { background: #111; color: #fff; padding: 15px; display: flex; justify-content: space-between; align-items: center; }
    header h1 { margin: 0; font-size: 24px; }
    nav button { margin-left: 10px; padding: 8px 12px; cursor: pointer; }
    .produtos { display: grid; grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); gap: 20px; padding: 20px; }
    .card { background: #fff; border-radius: 10px; padding: 15px; text-align: center; box-shadow: 0 2px 6px rgba(0,0,0,0.1); }
    .card img { width: 100%; border-radius: 10px; }
    .card h3 { margin: 10px 0 5px; }
    .preco { color: #e63946; font-weight: bold; }
    button { background: #111; color: white; border: none; border-radius: 6px; padding: 8px 12px; margin-top: 10px; }
    button:hover { background: #333; }
    #carrinho { position: fixed; right: 0; top: 0; width: 300px; height: 100%; background: white; box-shadow: -2px 0 6px rgba(0,0,0,0.2); padding: 20px; overflow-y: auto; display: none; }
    #carrinho h2 { margin-top: 0; }
    .item-carrinho { display: flex; justify-content: space-between; margin-bottom: 10px; }
    .total { font-weight: bold; margin-top: 20px; }
  </style>
</head>
<body>

<header>
  <h1>ModaStore</h1>
  <nav>
    <button onclick="mostrarCarrinho()">ðŸ›’ Carrinho (<span id="qtd-carrinho">0</span>)</button>
  </nav>
</header>

<main>
  <section class="produtos" id="lista-produtos">
    <!-- Produtos aparecem aqui -->
  </section>
</main>

<aside id="carrinho">
  <h2>Seu Carrinho</h2>
  <div id="itens-carrinho"></div>
  <div class="total">Total: R$ <span id="total">0.00</span></div>
  <button onclick="finalizarCompra()">Finalizar Compra</button>
  <button onclick="fecharCarrinho()">Fechar</button>
</aside>

<script>
  const produtos = [
    { id: 1, nome: "Camiseta Branca", preco: 49.90, imagem: "https://via.placeholder.com/200x200?text=Camiseta" },
    { id: 2, nome: "CalÃ§a Jeans", preco: 129.90, imagem: "https://via.placeholder.com/200x200?text=CalÃ§a" },
    { id: 3, nome: "Jaqueta Preta", preco: 199.90, imagem: "https://via.placeholder.com/200x200?text=Jaqueta" },
    { id: 4, nome: "Vestido Floral", preco: 159.90, imagem: "https://via.placeholder.com/200x200?text=Vestido" },
  ];

  const lista = document.getElementById("lista-produtos");
  const carrinhoEl = document.getElementById("carrinho");
  const itensCarrinho = document.getElementById("itens-carrinho");
  const qtdCarrinho = document.getElementById("qtd-carrinho");
  const totalEl = document.getElementById("total");

  let carrinho = [];

  function renderProdutos() {
    lista.innerHTML = "";
    produtos.forEach(p => {
      lista.innerHTML += `
        <div class="card">
          <img src="${p.imagem}" alt="${p.nome}">
          <h3>${p.nome}</h3>
          <p class="preco">R$ ${p.preco.toFixed(2)}</p>
          <button onclick="adicionarCarrinho(${p.id})">Adicionar</button>
        </div>
      `;
    });
  }

  function adicionarCarrinho(id) {
    const produto = produtos.find(p => p.id === id);
    const item = carrinho.find(i => i.id === id);
    if(item) {
      item.qtd++;
    } else {
      carrinho.push({ ...produto, qtd: 1 });
    }
    atualizarCarrinho();
  }

  function atualizarCarrinho() {
    itensCarrinho.innerHTML = "";
    let total = 0;
    carrinho.forEach(i => {
      total += i.preco * i.qtd;
      itensCarrinho.innerHTML += `
        <div class="item-carrinho">
          <span>${i.nome} x${i.qtd}</span>
          <span>R$ ${(i.preco * i.qtd).toFixed(2)}</span>
        </div>
      `;
    });
    totalEl.innerText = total.toFixed(2);
    qtdCarrinho.innerText = carrinho.reduce((sum, i) => sum + i.qtd, 0);
  }

  function mostrarCarrinho() {
    carrinhoEl.style.display = "block";
  }

  function fecharCarrinho() {
    carrinhoEl.style.display = "none";
  }

  function finalizarCompra() {
    alert("Compra finalizada! Obrigado por comprar na ModaStore.");
    carrinho = [];
    atualizarCarrinho();
    fecharCarrinho();
  }

  renderProdutos();
</script>

</body>
</html>

    
</body>
</html>
